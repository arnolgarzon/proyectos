<!DOCTYPE html>
<html lang="en">
<head>

    <div class="formulario">
        <h2>Bienvenido</h2>
        <form action ="#">
            <ul>
                <layaut>Selecciona una categoria</layaut>
                <select name="categoria" id="inputCat">
                    <option value="1">otros</option>

                    <option value="3">Electronicos</option>
                    <option value="4">Instrumentos musicales</option>
                </select>
                <layaut>Nombre del producto</layaut>

                <input type="number" name="valor" id="inputValue">
                <layaut>Peso</layaut>
                <input type="number" name="peso" id="inputWeight">

            <div class="botones">

            <input type="reset" value="Eliminar">
            </div>
        </form>
    </div>
    <div class="resultado">
    <h3 id="producto"></h3>
    <h3 id="valor"></h3>
    </div>
